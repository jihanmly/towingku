name: towingku
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.9.2 <4.0.0' # Mengganti ^3.9.2 menjadi rentang yang lebih aman

# --- BAGIAN DEPENDENCIES YANG DIKOREKSI ---
dependencies:
  flutter:
    sdk: flutter
    
  # Package yang dibutuhkan oleh TowingDetailPage:
  url_launcher: ^6.2.5         # Memperbaiki error Not found: 'package:url_launcher...'
  font_awesome_flutter: ^10.7.0 # Memperbaiki error Not found: 'package:font_awesome_flutter...'
  
  # Package yang dibutuhkan oleh AuthService:
  shared_preferences: ^2.2.2  # Sudah ada, tapi dikonfirmasi lagi.
  
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# --- BAGIAN FLUTTER ASSETS ---
flutter:
  uses-material-design: true
  assets:
    # Pastikan Anda punya folder 'assets/images/' yang berisi gambar towing Anda
    - assets/images/